<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>rain</title>
</head>
<style>
	body,html{
		width:100%;
		height:100%;
		background:#000;
		position:relative;
	}
</style>
<script>
	window.onload=function(){
		var clientW=document.documentElement.clientWidth;
		var clientH=document.documentElement.clientHeight;
		var arr=[];
		for(var i=0;i<300;i++){
			var div=document.createElement("div");
			div.style.cssText="width:3px;height:6px;background:#fff;position:absolute;top:-100px;left:"+(20+(clientW-100)*Math.random())+"px;";
			div.style.transition="transform 3s linear";
			div.style.transitionDelay=Math.random()*5+"s";
			arr.push(div);
			document.body.appendChild(div);
		}
		setTimeout(function(){
			for(var i=0;i<arr.length;i++){
				arr[i].style.transform="translate(0,"+clientH+"px)";
				arr[i].addEventListener("webkitTransitionEnd",function(){
					this.style.transition="none";
					this.style.transform="translate(0,0)";
					var that=this; 
					setTimeout(function(){
						that.style.transition="transform 3s linear";
						that.style.transitionDelay=Math.random()*5+"s";
	                    that.style.transform="translate(0,"+clientH+"px)";
					},0);
				})
				
			}
		},0);
		var inita=0;
		var speed=1;
		setInterval(function(){
			inita+=speed;
			document.body.style.transform="rotate("+Math.sin((Math.PI/180)*inita)*10+"deg)";
		},50)
		
		

	}
</script>
<body>
	<div></div>
</body>
</html>
